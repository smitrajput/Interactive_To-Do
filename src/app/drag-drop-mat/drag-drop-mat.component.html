<div class="container">

  <div>
      <!-- <input #heroName /> -->
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Task to do" #heroName>
        </mat-form-field>
        <button class="add-button" mat-raised-button color="primary" (click)="add(heroName.value); heroName.value=''">
          Add
        </button>
      </form>
    <!-- (click) passes input value to add() and then clears the input -->
    
  </div>

  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="heroes"
      [cdkDropListConnectedTo]="doneList" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of heroes" cdkDrag>
      {{item.name}}
      <button mat-raised-button color="primary" class="delete" title="delete item"
      (click)="delete(item)">Remove</button>
    </div> 
  </div>
</div>
